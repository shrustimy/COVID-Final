
{% extends 'baselogin.html' %}
{% block title %} Contact Us{% endblock title %}
{% block form %}
<h2>Contact info </h2>

<div class="row">
<div class="col-md-4"></div>

<div class="col-md-4">


<form action="/contact" method="post">

{% include "message.html" %}

<div class="form-group">
<input type="text" class="form-control mt-2" placeholder="Enter your name" name="name" required>
</div>


<div class="form-group">
<input type="email" class="form-control mt-2" placeholder="Enter your email-id" name="email" required>
</div>
<div class="form-group">
<input type="text" class="form-control mt-2" placeholder="Enter your phone no." name="phno" required>
</div>
<br>
<button type="submit" class="btn btn-info">submit</button>
<br>
<p>We will soon get in contactwith you</p>
</form>

<div class="col-md-4"></div>

</div>


{% endblock form %}
